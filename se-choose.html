<!-- End Google Tag Manager (noscript) -->
        <!--div-->
        <form id="form2" style="top: 1vh; right: 1vw; position: absolute;">
            <input type="checkbox" name="darktheme" id="darktheme" onchange="if (this.checked == true) {document.body.style.backgroundColor = 'rgb(34, 34, 34)';} else {document.body.style.backgroundColor = 'rgb(217, 217, 217)';}" aria-checked="true" checked>
            <label for="darktheme">Dark Theme</label>
        </form>
        <div style="top: 50%; transform: translateY(-50%); left: 50%; transform: translateX(-50%); position: absolute; color: beige;">
            <form id="form" style="border: 1px solid black; border-radius: 10px; padding: 10px 12.5px;">
                <input type="search" autofocus name="q" id="q" size="32" maxlength="2048">
                <select id="se" name="se">
                    <option value="https://www.google.com/search">Google</option>
                    <option value="https://www.bing.com/search">Bing</option>
                    <option value="https://duckduckgo.com/">DuckDuckGo</option>
                </select>
                <input type="submit" value="Search">
                <script>
                    $(function() {
                        $("#form").on("submit", function() {
                            var input = document.getElementById("q").value;
                            var option = document.getElementById("se").value;
                            var a = document.createElement("a");
                            a.href = option+"?q="+input;
                            a.click();
                        });
                    });
                </script>
            </form>
        </div>
    </body>
